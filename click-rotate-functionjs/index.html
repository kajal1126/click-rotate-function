<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="RealPhone_WebPage_Images/images/logo.png" alt="images">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="information">
      <div class="overlay"></div>
      <img src="RealPhone_WebPage_Images/images/mobile.png" alt="image" class="mobile">
      <div id="circle">
        <div class="feature one">
          <img src="RealPhone_WebPage_Images/images/camera.png" alt="image">
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <img src="RealPhone_WebPage_Images/images/processor.png" alt="image">
          <div>
            <h1>Processor</h1>
            <p>Snapdragon Octa-Core Lense</p>
          </div>
        </div>
        <div class="feature three">
          <img src="RealPhone_WebPage_Images/images/display.png" alt="image">
          <div>
            <h1>Display</h1>
            <p>6.5 Mini-Drop Fullscreen</p>
          </div>
        </div>
        <div class="feature four">
          <img src="RealPhone_WebPage_Images/images/battery.png" alt="image">
          <div>
            <h1>Battery Life</h1>
            <p>5000mAh, 720Hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <img src="RealPhone_WebPage_Images/images/arrow.png" alt="image" id="upBtn">
      <h3>Feature</h3>
      <img src="RealPhone_WebPage_Images/images/arrow.png" alt="image" id="downBtn">
    </div>
  </div>
  <script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");

    var rotateValue = 0;
    var rotateSum;

    upBtn.onclick = function () {
      rotateValue -= 90;
      rotateSum = "rotate(" + rotateValue + "deg)";
      circle.style.transform = rotateSum;
    }


    downBtn.onclick = function () {
      rotateValue += 90;
      rotateSum = "rotate(" + rotateValue + "deg)";
      circle.style.transform = rotateSum;
    }

  </script>
</body>

</html>
